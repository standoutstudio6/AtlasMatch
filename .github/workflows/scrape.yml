name: Scheduled Job Scraper

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch: {}

concurrency:
  group: scheduled-job-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: scraper/package-lock.json

      - name: Print tool versions
        run: |
          node --version
          npm --version

      - name: Install scraper dependencies (robust)
        run: |
          cd scraper
          test -f package.json
          test -f package-lock.json
          for i in 1 2 3; do
            echo "Install attempt $i..."
            npm install --no-audit --no-fund && break
            echo "Install failed; cleaning cache and retrying..."
            npm cache clean --force || true
            sleep 10
          done
          node -e "console.log('axios resolved:', require.resolve('axios'))"

      - name: Run scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          TZ: America/Chicago
        run: |
          cd scraper
          node scrape.js

      - name: Dump npm debug logs (only if failed)
        if: failure()
        run: |
          echo "---- npm logs ----"
          ls -la /home/runner/.npm/_logs || true
          tail -n +1 /home/runner/.npm/_logs/*debug-0.log 2>/dev/null || true
