name: Scheduled Job Scraper

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch: {}

concurrency:
  group: scheduled-job-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: scraper/package-lock.json

      - name: Install scraper dependencies (must be inside /scraper)
        run: |
          cd scraper
          npm ci
          node -e "console.log('axios resolved:', require.resolve('axios'))"

      - name: Run scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          TZ: America/Chicago
        run: |
          cd scraper
          node scrape.js
